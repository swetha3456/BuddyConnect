<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuddyConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container" style="width: 500px; margin: 0 auto;">
    <h2>Register</h2>
    <form action="#" method="POST">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <label>Gender</label>
        <div class="gender">
            <div class="label-container">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
        </div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="location">Location</label>
        <select id="location" name="location" required>
            <option value="">Select a location</option>
            <option value="mumbai">Mumbai</option>
            <option value="bengaluru">Bengaluru</option>
            <option value="kolkata">Kolkata</option>
            <option value="delhi">Delhi</option>
        </select>

        <div class="checkbox-group">
            <label>Choose events you're interested in</label>
            <div class="label-container">
            <label><input type="checkbox" name="interests" value="tech"> Tech Events</label><br>
            <label><input type="checkbox" name="interests" value="sports"> Sports</label><br>
            <label><input type="checkbox" name="interests" value="concerts"> Concerts</label><br>
            <label><input type="checkbox" name="interests" value="art"> Art Exhibitions</label><br>
            <label><input type="checkbox" name="interests" value="networking"> Networking</label><br>
        </div>
        </div>

        <button type="submit">Register</button>
        <p class="ques">Already have an account?</p><button class="btn" type="submit" value="Login" onclick="redirectLogin()">Login</button>
        <script>
            function redirectLogin(){
                console.log("");
                window.location.href = "{{ url_for('login') }}";
            }
        </script>
    </form>
</div>

</body>
</html>
